{% extends "templates/public_template.html" %}

{% block main %}

<h1> Resultados de la evaluacion </h1>

<div class="container results">
    <table >
        <tr>
        <th>Palabra</th>
        <th>Funcion</th>
        </tr>
    {% for a in resultados %}
        <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[1] }}</td>
        </tr> 
    {% endfor %}
    </table>
</div>


{% endblock %}
